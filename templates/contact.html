<div class=" container-fluid text-center" id="contact">

	<h1>Want to get in touch? </h1>
	<h1>Please fill in the form below.</h1>
	<form role="form" class="form-horizontal text-center">
		<div class="form-group">
			<label class="control-label col-xs-12 col-md-2" for="name">Your Name:</label>
			<div class="col-xs-12 col-md-8">
				<input type="text" class="form-control" id="name" placeholder="Enter Your Name" required>
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-xs-12 col-md-2" for="email">Your Email:</label>
			<div class="col-xs-12 col-md-8">
				<input type="text" class="form-control" id="email" placeholder="Your Email Address" required>
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-xs-12 col-md-2" for="phone">Your Phone Number:</label>
			<div class="col-xs-12 col-md-8 ">
				<input type="number" class="form-control" id="phone" placeholder="Your Phone Number">
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-xs-12 col-md-2" for="comments">Comments:</label>
			<div class="col-xs-12 col-md-8">
				<textarea class="form-control" id="comments" placeholder="Please write your comments here!" rows="5"></textarea>
			</div>
		</div>
		<div class="form-group">
			<div class="col-xs-offset-2 col-md-offset-2">
				<div class="checkbox">
					<label><input type="checkbox">Subscribe to our Newsletter? Please tick the box.</label>
				</div><br>
				<button type="submit" class="btn col-xs-offset-6">Submit</button>
			</div>
		</div>

		
	</form> 

</div>
